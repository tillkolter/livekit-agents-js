name: Publish Google Plugin (GitHub Packages)

on:
  workflow_dispatch:
  push:
    branches:
      - "plugins-google"
    tags:
      - "google-plugin-*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.7.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: "@spring-media"
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @spring-media/livekit-agents-plugin-google build
      - run: pnpm --filter @spring-media/livekit-agents-plugin-google publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
